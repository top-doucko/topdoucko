<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Doučko</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            scroll-behavior: smooth;
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');

        h1 {
            font-family: "Sour Gummy", sans-serif;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }

        .play {
            font-family: "Sour Gummy", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }
    </style>
</head>

<body class="bg-[#eff1f5]"
    style="background-image: radial-gradient(rgb(211, 211, 211) 1px, transparent 0);background-size: 40px 40px;">
    <header class="p-5 px-10 z-10 flex items-center fixed top-0 w-full bg-[#eff1f5] bg-white">
        <h1 class="text-2xl font-semibold">topdoučko</h1>
        <div class="w-full flex justify-center gap-10">
            <a href="index.html" class="flex items-center relative group">
                <div>Domov</div>
                <div class="absolute bottom-0 w-full transition h-1 group-hover:bg-blue-500 rounded-full"></div>
            </a>
            <a href="o-nas.html" class="flex items-center relative group">
                <div class="py-2">O nás</div>
                <div class="absolute bottom-0 w-full transition h-1 group-hover:bg-blue-500 rounded-full"></div>
            </a>
            <a href="#" class="flex items-center relative group">
                <div class="py-2">Reference</div>
                <div class="absolute bottom-0 w-full transition h-1 group-hover:bg-blue-500 rounded-full"></div>
            </a>
            <a href="#" class="flex items-center relative group">
                <div class="py-2">Referal</div>
                <div class="absolute bottom-0 w-full transition h-1 group-hover:bg-blue-500 rounded-full"></div>
            </a>
        </div>
        <a class="" href="#">
            <div
                class="bg-blue-500 text-white text-lg font-semibold px-4 rounded-full py-2 transition hover:bg-blue-600 hover:scale-105">
                Rezervovat</div>
        </a>
    </header>
    <section class="w-full p-60">
        <div class="bg-white rounded-xl px-20 py-16 flex gap-10">

            <div class="flex gap-10 flex-col w-1/2">
                <div class="w-full flex gap-5">
                    <button id="zs-btn" class="play font-bold text-lg">Základní škola</button>
                    <button id="pss-btn"
                        class="play font-bold text-lg text-gray-300 transition hover:text-black">Přijímačky na střední
                        školu</button>
                    <button id="ss-btn" class="play font-bold text-lg text-gray-300 transition hover:text-black">Střední
                        škola</button>
                    <button id="mz-btn"
                        class="play font-bold text-lg text-gray-300 transition hover:text-black">Maturitní
                        zkouška</button>
                </div>
                <form class="flex flex-col gap-5 w-full">
                    <div class="flex flex-col">
                        <label class="play font-semibold" for="email">Emailová adresa</label>
                        <input required class="outline outline-1 bg-gray-100 outline-gray-200 py-3 px-4 rounded-lg"
                            name="email" type="email" placeholder="E-mail" />
                    </div>
                    <div class="flex flex-col">
                        <label class="play font-semibold" for="jmeno">Jméno</label>
                        <input required class="outline outline-1 bg-gray-100 outline-gray-200 py-3 px-4 rounded-lg"
                            name="jmeno" type="text" placeholder="jméno" />
                    </div>
                    <div class="flex flex-col">
                        <label class="play font-semibold" for="prijmeni">Příjmení</label>
                        <input required class="outline outline-1 bg-gray-100 outline-gray-200 py-3 px-4 rounded-lg"
                            name="prijmeni" type="text" placeholder="Příjmení" />
                    </div>
                    <div>
                        <div class="play font-semibold">Předměty</div>
                        <div id="predmety-container"
                            class="outline outline-1 bg-gray-100 outline-gray-200 px-3 gap-2 py-3 rounded-lg flex flex-wrap min-h-12">
                        </div>
                        <div class="flex mt-3 gap-2">
                            <div class="text-gray-600 bg-gray-100 outline outline-2 outline-gray-200 px-3 py-1 rounded-full cursor-pointer transition-all hover:outline-0 hover:text-white hover:bg-blue-500"
                                onclick="HandlePredmetyClick('cj')">Český jazyk</div>
                            <div class="text-gray-600 bg-gray-100 outline outline-2 outline-gray-200 px-3 py-1 rounded-full cursor-pointer transition-all hover:outline-0 hover:text-white hover:bg-blue-500"
                                onclick="HandlePredmetyClick('ma')">Matematika</div>
                            <div class="text-gray-600 bg-gray-100 outline outline-2 outline-gray-200 px-3 py-1 rounded-full cursor-pointer transition-all hover:outline-0 hover:text-white hover:bg-blue-500"
                                onclick="HandlePredmetyClick('dj')">Dějepis</div>
                            <div class="text-gray-600 bg-gray-100 outline outline-2 outline-gray-200 px-3 py-1 rounded-full cursor-pointer transition-all hover:outline-0 hover:text-white hover:bg-blue-500"
                                onclick="HandlePredmetyClick('pr')">Přírodopis</div>
                            <div class="text-gray-600 bg-gray-100 outline outline-2 outline-gray-200 px-3 py-1 rounded-full cursor-pointer transition-all hover:outline-0 hover:text-white hover:bg-blue-500"
                                onclick="HandlePredmetyClick('ze')">Zeměpis</div>
                        </div>
                    </div>
                    <input type="submit"
                        class="outline-0 bg-blue-400 py-3 px-4 rounded-lg text-white play font-bold text-xl cursor-pointer transition hover:bg-blue-500">
                </form>

            </div>
            <div class="w-1/2">
                <h1 id="type-heading" class="text-3xl font-bold">Doučování pro žáky základní školy</h1>
            </div>
        </div>
    </section>
</body>
<script>
    const tutoringTypeHeading = document.getElementById("type-heading");

    const buttons = {
        zsBtn: document.getElementById("zs-btn"),
        pssBtn: document.getElementById("pss-btn"),
        ssBtn: document.getElementById("ss-btn"),
        mzBtn: document.getElementById("mz-btn"),
    };

    function handleButtonClick(activeBtn) {
        Object.values(buttons).forEach(button => {
            button.classList.add("text-gray-300");
            button.classList.remove("text-black");
        });

        activeBtn.classList.add("text-black");
        activeBtn.classList.remove("text-gray-300");

        switch (activeBtn) {
            case buttons.zsBtn:
                tutoringTypeHeading.innerHTML = "Doučování pro žáky základní školy";
                break;
            case buttons.pssBtn:
                tutoringTypeHeading.innerHTML = "Příprava na přijímací zkoušky";
                break;
            case buttons.ssBtn:
                tutoringTypeHeading.innerHTML = "Doučování pro žáky střední školy";
                break;
            case buttons.mzBtn:
                tutoringTypeHeading.innerHTML = "Příprava na maturitní zkoušku";
                break;
        }
    }

    buttons.zsBtn.addEventListener("click", () => handleButtonClick(buttons.zsBtn));
    buttons.pssBtn.addEventListener("click", () => handleButtonClick(buttons.pssBtn));
    buttons.ssBtn.addEventListener("click", () => handleButtonClick(buttons.ssBtn));
    buttons.mzBtn.addEventListener("click", () => handleButtonClick(buttons.mzBtn));
</script>
<script>
    const predmetyContainer = document.getElementById("predmety-container");

    function HandlePredmetyClick(predmet) {
        // Define subject mapping
        const subjects = {
            cj: "Český jazyk",
            ma: "Matematika",
            dj: "Dějepis",
            pr: "Přírodopis",
            ze: "Zeměpis",
        };

        // Check if subject is already added
        if (document.getElementById(`predmet-selected-${predmet}`)) {
            alert(`${subjects[predmet]} je již přidán.`);
            return;
        }

        // Create the subject element
        const predmetElement = document.createElement("div");
        predmetElement.id = `predmet-selected-${predmet}`;
        predmetElement.className = "text-black bg-white outline outline-2 outline-gray-200 px-3 py-1 rounded-full cursor-pointer flex gap-2 items-center transition-all hover:outline-gray-300";

        // Add subject name
        const subjectName = document.createElement("div");
        subjectName.className = "text-sm";
        subjectName.textContent = subjects[predmet];

        // Add close button
        const closeButton = document.createElement("div");
        closeButton.className = "rounded-full text-black h-4 bg-gray-600 w-4 flex items-center justify-center transition-all hover:bg-red-400";
        closeButton.innerHTML = '<div class="font-semibold text-white text-sm">×</div>';

        // Handle removal of the subject
        closeButton.addEventListener("click", () => {
            predmetyContainer.removeChild(predmetElement);
        });

        // Append subject name and close button to the element
        predmetElement.appendChild(subjectName);
        predmetElement.appendChild(closeButton);

        // Add the element to the container
        predmetyContainer.appendChild(predmetElement);
    }

</script>

</html>
